<h2>Calculation List</h2>
<br>
<div class="row">
    <div class="col-sm" ng-repeat="blog in $ctrl.blogs">
        <div class="card">
            <div class="card-body">
                <p class="card-text">{{blog.numberA + ' + ' + blog.numberB + ' = ' + $ctrl.sum(blog)}}</p>
            </div>
        </div>
    </div>
</div>
